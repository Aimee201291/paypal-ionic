<div class="custom-modal-header">
  <h3 class="mb-3 custom-padding">Purchase details</h3>
</div>

<div class="modal-body custom-padding">
  <h3>Items Data</h3>
  <hr>
  <div *ngFor="let item of items">
    <p><b>Name: </b>{{item.productName}} <b>Units: </b>{{item.qty}} <b>Price/unit: </b>${{item.productPrice}}</p>
  </div>
  <hr>
  <h3><b>Total: ${{amount}} </b></h3>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary btn-lg btn-block w-100 custom-button" (click)="closeModal()">OK</button>
</div>
